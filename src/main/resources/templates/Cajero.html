<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thyemeleaf/layout">
    <head>
        <title>ATM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f3f4f6;
            }

            .calculator {
                background: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                width: 500px;
                padding: 20px;
            }

            .display {
                background: #e9ecef;
                border-radius: 5px;
                padding: 15px;
                font-size: 2rem;
                text-align: right;
                margin-bottom: 20px;
                overflow: hidden;
            }

            .buttons {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }

            .btn {
                background: #f0f0f0;
                border: none;
                border-radius: 5px;
                padding: 15px;
                font-size: 1.2rem;
                cursor: pointer;
                transition: background 0.3s;
            }

            .btn:hover {
                background: #d6d6d6;
            }
            input{
                background: #e9ecef;
                border-radius: 5px;
                padding: 15px;
                font-size: 2rem;
                text-align: right;
                margin-bottom: 20px;
                overflow: hidden;
            }


        </style>
    </head>
    <body>
        <div class="calculator">
            <div >
                <span>Saldo disponible</span>
               <input th:value="${saldo}" disabled> 
            </div>
            
            
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn" onclick="agregarValor('1')">1</button>
                <button class="btn" onclick="agregarValor('2')">2</button>
                <button class="btn" onclick="agregarValor('3')">3</button>
                <button class="btn btn-danger text-black">Cancel</button>
                <button class="btn" onclick="agregarValor('4')">4</button>
                <button class="btn" onclick="agregarValor('5')">5</button>
                <button class="btn" onclick="agregarValor('6')">6</button>
                <button class="btn btn-warning text-black" onclick="clearDisplay()">Clear</button>
                <button class="btn" onclick="agregarValor('7')">7</button>
                <button class="btn" onclick="agregarValor('8')">8</button>
                <button class="btn" onclick="agregarValor('9')">9</button>
                <button class="btn"><i class="bi bi-backspace"></i></button>
                <button class="btn" disabled></button>
                <button class="btn" onclick="agregarValor('0')">0</button>
                <button class="btn" onclick="agregarValor('00')">00</button>
                <button class="btn btn-success text-black" >Enter</button>
            </div>
        </div>
        <script>
            let display = document.getElementById('display');

            function agregarValor(value) {
                if (display.innerText === '0') {
                    display.innerText = value;
                } else {
                    display.innerText += value;
                }
            }

            function clearDisplay() {
                display.innerText = '0';
            }

            function deleteLast() {
                display.innerText = display.innerText.slice(0, -1) || '0';
            }
        </script>
    </body>

</html>
